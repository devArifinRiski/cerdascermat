<head>

	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="src/rouletteWheel.js"></script>
	<script src="src/swal2.min.js"></script>
	<style type="text/css">
		div:where(.swal2-container) h2:where(.swal2-title){
			color: #000 !important;
		}
	</style>
	<script type="text/javascript">
		$(function(){

			// var itemsToShow = parseInt(4 + Math.random()*10);
			// console.log(itemsToShow);
			// var items = {"NKRI", "Test"};
			var items = ["NKRI", "Sejarah", "Ekonomi", "Pendidikan", "Pemerintahan","Pengetahuan Umum"];
			// for(var i=0; i < itemsToShow; i++){
			// 	items[i] = 'ITEM ' + (i+1);
			// }
		  $('#canvas').rouletteWheel({
		    items : items,
		    selected : function(key, value){
		      // alert('SELECTED : ' + key + ' => ' + value);

		      	Swal.fire({
				  title: value,
				  width: 600,
				  padding: "3em",
				  color: "#0000",
				  background: "#fff url(/images/trees.png)",
				  backdrop: `
				    rgba(0,0,123,0.4)
				    url("/images/nyan-cat.gif")
				    left top
				    no-repeat
				  `
				})
		    },
		    spinText : 'Spin',
		  });

		});
	</script>
	<title>Cerdas Cermat</title>
</head>
